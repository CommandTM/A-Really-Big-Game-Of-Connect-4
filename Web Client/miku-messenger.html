<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Miku Messenger</title>
    <link rel="stylesheet" href="miku-messenger.css">
</head>
<script src="client.js"></script>
<body>
    <div class="centered" id="connectBox">
        <label for="ip">IP:</label><input type="text" id="ip" class="connectField">
        <label for="user">Username:</label><input type="text" id="user" class="connectField">
        <button onclick="connect()">Connect</button>
    </div>
<div id="messageBox" hidden="hidden">
    <div id="userList">
        <p class="noMargin">CommandTM</p>
        <p class="noMargin">Hatsune Miku</p>
        <p class="noMargin">RKSona</p>
    </div>
    <div id="message">
        <input type="text" id="messageField" class="noMargin">
        <button id="messageSend" class="noMargin" onclick="sendMessage()">Send</button>
    </div>
    <div  id="messages">

    </div>
</div>
</body>
</html>
